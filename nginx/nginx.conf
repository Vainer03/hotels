worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    upstream backend {
        server hotel-booking-api:8000;
    }

    upstream frontend {
        server hotel-booking-frontend:80;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
        }

        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
        }

        location /api/v1/docs {
            proxy_pass http://backend/api/v1/docs;
            proxy_set_header Host $host;
        }

        location /api/v1/redoc {
            proxy_pass http://backend/api/v1/redoc;
            proxy_set_header Host $host;
        }

        location /api/v1/openapi.json {
            proxy_pass http://backend/api/v1/openapi.json;
            proxy_set_header Host $host;
        }

        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }
    }
}